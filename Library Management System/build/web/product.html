
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: lightgrey;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav button {
  float: left;
  color: rgb(43, 7, 106);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  border: none;
}

.topnav button:hover {
  background-color: #ddd;
  color: black;
}

.products {
  margin: 20px;
  padding: 10px;
  background-color: blue;
  color: white;
  font-size: 20px;
  text-align: center;
}

.product {
  float: left;
  width: 25%;
  padding: 10px;
  margin: 10px;
  background-color: lightblue;
  border-radius: 10px;
}

.product h3 {
  font-size: 18px;
}

.product p {
  font-size: 16px;
}

.product button {
  background-color: green;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.product button:hover {
  background-color: darkgreen;
}
</style>
</head>
<body>

<div class="topnav">
  <button>Home</button>
  <button>Vendor Name</button>
  <button>LogOut</button>
</div>

<div class="products">
  <button>Products</button>
</div>

<div class="product">
  <h3>Product 1</h3>
  <p>Price</p>
  <button>Add to Cart</button>
</div>

<div class="product">
  <h3>Product 2</h3>
  <p>Price</p>
  <button>Add to Cart</button>
</div>

<div class="product">
  <h3>Product 3</h3>
  <p>Price</p>
  <button>Add to Cart</button>
</div>

<div class="product">
  <h3>Product 4</h3>
  <p>Price</p>
  <button>Add to Cart</button>
</div>

</body>
</html>
