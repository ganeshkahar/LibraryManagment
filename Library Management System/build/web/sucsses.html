<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.popup {
        background-color: grey;
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      
      h1 {
        font-size: 24px;
        margin: 0;
      }
      
      h2 {
        font-size: 36px;
        margin: 10px 0;
      }
      
      .blue-button {
        background-color: blue;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
      }
      
      .blue-input {
        background-color: blue;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        width: 40%;
      }
      
      .form {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      </style>
</head>
<body>
    <div class="popup">
        <h1>PopUp</h1>
        <h2>THANK YOU</h2>
        <button class="blue-button">Total Amount</button>
        <div class="form">
          <input type="text" class="blue-input" placeholder="Name">
          <input type="text" class="blue-input" placeholder="Number">
          <input type="email" class="blue-input" placeholder="E-mail">
          <input type="text" class="blue-input" placeholder="Payment Method">
          <input type="text" class="blue-input" placeholder="Address">
          <input type="text" class="blue-input" placeholder="State">
          <input type="text" class="blue-input" placeholder="City">
          <input type="text" class="blue-input" placeholder="PinCode">
        </div>
        <button class="blue-button">Continue Shopping</button>
      </div>
      
</body>
</html>
