
<html>
<head>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  max-width: 600px;
  margin: 20px auto;
  font-family: Arial, sans-serif;
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
  background-color: #f0f0f0;
}

.header-text {
  font-size: 18px;
  font-weight: bold;
  color: #333;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: white;
  color: #333;
  border: 1px solid #ccc;
  border-radius: 10px;
  cursor: pointer;
}

.button:hover {
  background-color: #f0f0f0;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 10px;
  padding: 20px;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="header-text">Welcome</div>
    <div class="header-text">Vendor</div>
  </div>
  <div class="buttons">
    <button class="button">Your Item</button>
    <button class="button" >
      <a href="additem.html">Add New Item</a></button>
    <button class="button">Transaction</button>
    <button class="button"><a href="index.html">LogOut</a></button>
  </div>
</div>
</body>
</html>
