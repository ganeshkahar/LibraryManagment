
<html>
<head>
<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* Create a light grey background for the body */
body {
  background: #F0F0F0;
  margin: 0;
  padding: 0;
}

/* Create a container for the form */
.container {
  width: 80%;
  margin: 0 auto;
  padding: 20px;
}

/* Style the buttons */
.button {
  display: inline-block;
  width: 48%;
  height: 40px;
  line-height: 40px;
  text-align: center;
  color: white;
  border-radius: 10px;
  background: #1E90FF;
  margin: 5px;
  cursor: pointer;
}

/* Style the input fields */
.input {
  display: inline-block;
  width: 48%;
  height: 40px;
  border-radius: 10px;
  border: 1px solid #1E90FF;
  margin: 5px;
  padding: 10px;
}

/* Style the dropdown menu */
.select {
  display: inline-block;
  width: 48%;
  height: 40px;
  border-radius: 10px;
  border: 1px solid #1E90FF;
  margin: 5px;
  padding: 10px;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  background: url("arrow.png") no-repeat right center;
}

/* Style the order now button */
.order {
  display: inline-block;
  width: 98%;
  height: 60px;
  line-height: 60px;
  text-align: center;
  color: white;
  border-radius: 10px;
  background: #32CD32;
  margin: 10px;
  cursor: pointer;
}
</style>
</head>

  </select>
  <input type="text" class="input" placeholder="State">

  <div class="button order">Order Now</div>
</div>
</body>
</html>
